<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout"
    >
    <head>
        <title>TODO</title>
        <meta charset="UTF-8"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">TODO</a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="#">Todo</a></li>
                    <li><a href="#">Calendar</a></li>
                </ul>

            </div>
        </nav>

        <div class="container" layout:fragment="content">

            <!-- list of todos -->
            <div>
                <nav>
                    <ul class="pager">
                        <li class="previous">
                            <a href="#" th:href="@{/tasks/}+${prevDate}">Previous day</a>
                        </li>
                        <li>Tasks for <span th:text="${nowDate}">yyyy-MM-dd</span></li>
                        <li class="next">
                            <a href="#" th:href="@{/tasks/}+${nextDate}">Next day</a>
                        </li>
                    </ul>
                </nav>

                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped active" 
                        role="progressbar" 
                        aria-valuenow="100" 
                        th:attr="aria-valuenow=${percentCompleted}" 
                        aria-valuemin="0" 
                        aria-valuemax="100"
                        style="width:100%"
                        th:style="'width:' + ${percentCompleted} + '%'"
                        >
                        Completed: <span th:text="${percentCompleted}">100</span>%
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item" th:each="task : ${tasks}">
                        <a
                            class="glyphicon"
                            th:classappend="${task.status} ? 'glyphicon-check' : 'glyphicon-unchecked'"
                            href="#"
                            th:href="@{/tasks/} + ${nowDate} + '/setStatus?id=' + ${task.id} + '&amp;status=' + !${task.status}"
                            ></a>

                        <span class="" th:text="${task.todo}">task to be done</span>

                        <div class="pull-right">

                            <!--<a 
                                class="glyphicon glyphicon-wrench"
                                href="#"
                                data-toggle="popover" 
                                title="Edit task" 
                                data-content="&lt;a class='glyphicon glyphicon-remove text-danger' href='#'&gt;&lt;/a&gt;"
                                th:attr="'data-content=&lt;a class=\'glyphicon glyphicon-remove text-danger\' href=' + @{/tasks/} + ${nowDate} + '/remove?id=' + ${task.id} + '&gt;&lt;/a&gt;'"
                                data-html="true"
                                >
                            </a-->

                            <a 
                                class="glyphicon glyphicon-remove text-danger"
                                href="#"
                                th:href="@{/tasks/} + ${nowDate} + '/remove?id=' + ${task.id}"
                                >
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                Copyright by Dagothar 2016
            </div>
        </footer>

        <!-- js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="../static/js/main.js" th:src="@{/css/main.js}"></script>
    </body>
</html>
